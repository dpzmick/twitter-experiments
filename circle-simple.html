<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Google Maps JavaScript API v3 Example: Circle Simple</title>
        <link href="default.css" rel="stylesheet">
        <script src="json2.js"> </script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
        
        <script>
        
        var data;
        var points = {};
        var fancyMap;

        
        function heatmap() {
            /* Data points defined as an array of LatLng objects */
            var heatmapData = [
                new google.maps.LatLng(37.782, -122.447),
                new google.maps.LatLng(37.782, -122.445),
                new google.maps.LatLng(37.782, -122.443),
                new google.maps.LatLng(37.782, -122.441),
                new google.maps.LatLng(37.782, -122.439),
                new google.maps.LatLng(37.782, -122.437),
                new google.maps.LatLng(37.782, -122.435),
                new google.maps.LatLng(37.785, -122.447),
                new google.maps.LatLng(37.785, -122.445),
                new google.maps.LatLng(37.785, -122.443),
                new google.maps.LatLng(37.785, -122.441),
                new google.maps.LatLng(37.785, -122.439),
                new google.maps.LatLng(37.785, -122.437),
                new google.maps.LatLng(37.785, -122.435)
            ];

            var sanFrancisco = new google.maps.LatLng(37.774546, -122.433523);

            map = new google.maps.Map(document.getElementById('map_canvas'), {
                center: sanFrancisco,
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData
            });
            heatmap.setMap(map);
        }

        function initialize(){
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'out.json', false);
            xhr.send(null);

            data = JSON.parse(xhr.responseText);

            // Saving time upfront, have a crazy theory this makes google's side
            // faster
            var newData = {};
            for (var point in data) {
                newData[point] = {};
                newData[point]["color"] = (data[point]["value"] < 0) ? '#FF0000' : '#0000FF';
                newData[point]["coord"] = new google.maps.LatLng(data[point]["center"][0], data[point]["center"][1]);
            }

            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(37.09024, -95.712891),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            
           var map =  new google.maps.Map(document.getElementById('map_canvas'), mapOptions);


            for (var point in data) {
                var options = {
                    position: newData[point]["coord"],
                    map: map,
                    icon: {
                    path: google.maps.SymbolPath.CIRCLE,                    
                    strokeColor: newData[point]["color"],
                    strokeOpacity: 0.8,
                    strokeWeight: 0,
                    fillColor: newData[point]["color"],
                    fillOpacity: 0.25,
                    scale: 10
                    }
                };
                new google.maps.Marker(options);
            }
        }

        // MAIN ENTRY POINT
        //$.getJSON("out.json", onDataLoad);
        </script>
    </head>

    <body onload="heatmap()">
        <div id="map_canvas"></div>
    </body>
</html>
