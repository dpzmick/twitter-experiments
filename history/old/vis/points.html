<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Google Maps JavaScript API v3 Example: Circle Simple</title>
        <link href="default.css" rel="stylesheet">
        <script src="json2.js"> </script>
        
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4vc3OtTdvesmpHUxZrA0RSUFDGa_bbFY&libraries=visualization&sensor=false">
        </script>

        <script>
        function getData() {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', '../dumps/out.json', false);
            xhr.send(null);

            return JSON.parse(xhr.responseText);
        }

        // displays points for each tweet in data set.
        // Red = neg
        // Blue = pos
        function points(){
            data = getData();
            // Saving time upfront, have a crazy theory this makes google's side
            // faster
            var newData = {};
            for (var point in data) {
                newData[point] = {};
                newData[point]["color"] = (data[point]["value"] < 0) ? '#FF0000' : '#0000FF';
                newData[point]["coord"] = new google.maps.LatLng(data[point]["center"][0], data[point]["center"][1]);
            }

            var mapOptions = {
                zoom: 4,
                center: new google.maps.LatLng(37.09024, -95.712891),
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };
            
           var map =  new google.maps.Map(document.getElementById('map_canvas'), mapOptions);


            for (var point in data) {
                var options = {
                    position: newData[point]["coord"],
                    map: map,
                    icon: {
                    path: google.maps.SymbolPath.CIRCLE,                    
                    strokeColor: newData[point]["color"],
                    strokeOpacity: 0.8,
                    strokeWeight: 0,
                    fillColor: newData[point]["color"],
                    fillOpacity: 0.25,
                    scale: 10
                    }
                };
                new google.maps.Marker(options);
            }
        }
        </script>
    </head>

    <body onload="points()">
        <div id="map_canvas"></div>
    </body>
</html>
